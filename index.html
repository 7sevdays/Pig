<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="ears">
        <div class="ears_left">
            <div class="ears_left_orange"></div>
        </div>
        <div class="ears_right">
          <div class="ears_right_orange"></div>
        </div>
    </div>
    <div class="head">
          <div class="eyes_left">
            <div class="eyes_left_pupil"></div>
          </div>
          <div class="eyes_right">
            <div class="eyes_right_pupil"></div>
          </div>
        <div class="nose">
            <div class="nostril_left"></div>
            <div class="nostril_right"></div>
        </div>
        <div class="mouth">
            <div class="teeth_top">
              <div class="tooth_top_a"></div>
              <div class="tooth_top"></div>
              <div class="tooth_top"></div>
              <div class="tooth_top"></div>
              <div class="tooth_top"></div>
              <div class="tooth_top_b"></div>
            </div>
            <div class="teeth_bot">
              <div class="tooth_bot_a"></div>
              <div class="tooth_bot"></div>
              <div class="tooth_bot"></div>
              <div class="tooth_bot"></div>
              <div class="tooth_bot"></div>
              <div class="tooth_bot_b"></div>
            </div>
        </div>
    </div>
    <div class="neck">
        <div class="neck_jew"></div>
    </div>
    <div class="pig">
     <div class="hand_left">
        <div class="hand_left_black"></div>
     </div>
      <div class="pigbody">
          <div class="pigbody_pink"></div>
      </div>
      <div class="hand_right">
        <div class="hand_right_black"></div>
      </div>
    </div>
    <div class="legs">
        <div class="leg_left">
          <div class="leg_left_black"></div>
        </div>
        <div class="leg_right">
          <div class="leg_left_black"></div>
        </div>
    </div>
</body>
</html>
